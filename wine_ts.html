<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teat123</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div id="header-content" class="header-content wrapper-content">
            <img class="logo" src="assets/images/logo.png">
        </div>
    </header>
    <main>
        <section class="section-primary">
            <div class="primary-content wrapper-content">
                <div class="cover-text">
                    <h2 class="primary__title section__title">這是<br>
                        <span class="section__title">一個</span><br>
                        問卷
                    </h2>
                    <p class="primary__text">嘰哩咕嚕嘰哩咕嚕嘰哩咕嚕嘰哩咕嚕嘰哩咕嚕<br>
                        嘰哩咕嚕嘰哩咕嚕嘰哩咕嚕嘰哩咕嚕嘰哩咕嚕
                    </p>
                    <a href="" class="primary__link-button link-button">開始作答</a>
                </div>
                <img class="cover-img" src="assets/images/cover.png" style="width: 300px" alt="">
            </div>
        </section>
        <section class="section-primary">
            <form class="form" >
                <div class="form-product">
                    <label>您是否知道貴司現有或曾用過的端點防護產品為何？</label><br>
                    <label><input type="radio" name="product" value="edr">端點偵測及回應 (Endpoint Detection and Response, 或稱 EDR)</label><br>
                    <label><input type="radio" name="product" value="av">防毒軟體 (Anti-Virus, Anti-Malware)</label><br>
                    <label><input type="radio" name="product" value="both">以上皆有</label><br>
                    <label><input type="radio" name="product" value="none">以上皆無</label><br>
                    <label><input type="radio" name="product" value="idk">我不清楚</label>
                </div>
                <br>
                <br>
                <div class="form-security">
                    <label>您是否知道貴司有哪些資安專職角色？</label><br>
                    <label><input type="radio" name="security" value="cisoandsoc">有資安長(CISO)及專門處理資安事件的應變部門</label><br>
                    <label><input type="radio" name="security" value="cisoandit">僅有資安長(CISO)及一般資訊人員，無設立專門處理資安事件應變部門</label><br>
                    <label><input type="radio" name="security" value="soc">僅有設立專門處理資安事件的應變部門，但沒有資安專責首長(Ex: 資安長)</label><br>
                    <label><input type="radio" name="security" value="it">僅有一般資訊人員</label><br>
                    <label><input type="radio" name="security" value="none">以上皆無</label><br>
                    <label><input type="radio" name="security" value="idk">我不清楚</label>
                </div>
                <br>
                <br>
                <div class="form-ra">
                    <label>您是否知道貴司現在或未來有計劃導入下列哪些資安規範？</label><br>
                    <label><input type="checkbox" name="ra" value="cisoandsoc">ISO / IEC 27001 資訊安全管理系統（Information Security Management System, 簡稱 ISMS）</label><br>
                    <label><input type="checkbox" name="ra" value="cisoandit">政府組態基準 (Government Configuration Baseline, 簡稱 GCB)</label><br>
                    <label><input type="checkbox" name="ra" value="soc">NIST Cybersecurity Framework (由美國國家標準技術研究院提出之網路安全框架 , 或稱 NIST CSF)</label><br>
                    <label><input type="checkbox" name="ra" value="it">ISACA COBIT 2019 (Control Objectives for Information and Related Technology, 由國際電腦稽核協會提出之資訊及相關技術的管理、控制與稽核框架)</label><br>
                    <label><input type="checkbox" name="ra" value="none">HIPAA / HITECH (健康保險可攜性和責任法案)</label><br>
                    <label><input type="checkbox" name="ra" value="idk">公司自訂資安政策</label><br>
                    <label><input type="checkbox" name="ra" value="idk">我不清楚</label><br>
                    <label><input type="checkbox" name="ra" value="idk">其他</label>
                    <label><input type="textbox" name="ra" ></label>
                </div>
                <br>
                <p><input type="submit" class="link-button"value="推薦我的專屬酒品"></p>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content wrapper-content">
            <div>
                <div class="footer__license">2023 Cybersec</div>
            </div>
        </div>
    </footer>
</body>
<script src="js/index.js"></script>
</html>
