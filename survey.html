<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teat123</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header></header>
    <div class="header">
        <div id="header-content" class="header-content">
        <img class="logo" src="assets/images/logoboth.png">       
        </div>
        <hr class="hr-change">
    </div>
    <div class="clearfix"></div>
    <main>
        <section class="survey">
            <div class="form">
                <form class="form" name="survey" id="survey" method="" acion=" ">
                    <div class="container">
                        <label><h3 class="form-title">您是否知道貴司現有或曾用過的端點防護產品為何？</h3></label>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="product" id="product-edr" value="edr">
                            <label class="aks-input-label" for="product-edr">端點偵測及回應 (Endpoint Detection and Response, 或稱 EDR)</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="product" id="product-av" value="av">
                            <label class="aks-input-label" for="product-av">防毒軟體 (Anti-Virus, Anti-Malware)</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="product" id="product-both" value="both">
                            <label class="aks-input-label" for="product-edr">以上皆有</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="product" id="product-none" value="none">
                            <label class="aks-input-label" for="product-av">以上皆無</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="product" id="product-idk" value="idk">
                            <label class="aks-input-label" for="product-idk">我不清楚</label>
                        </div>
                    </div>
                    <div class="container">
                        <label><h3 class="form-title">您是否知道貴司有哪些資安專職角色？</h3></label>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="security" id="security-cisoandsoc" value="cisoandsoc">
                            <label class="aks-input-label" for="security-cisoandsoc">有資安長(CISO)及專門處理資安事件的應變部門</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="security" id="security-cisoandit" value="cisoandit">
                            <label class="aks-input-label" for="security-cisoandit">僅有資安長(CISO)及一般資訊人員，無設立專門處理資安事件應變部門</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="security" id="security-soc" value="soc">
                            <label class="aks-input-label" for="security-soc">僅有設立專門處理資安事件的應變部門，但沒有資安專責首長(Ex: 資安長)</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="security" id="security-it" value="it">
                            <label class="aks-input-label" for="security-it">僅有一般資訊人員</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="security" id="security-none" value="none">
                            <label class="aks-input-label" for="security-none">以上皆無</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="security" id="security-idk" value="idk">
                            <label class="aks-input-label" for="security-idk">我不清楚</label>
                        </div>
                    </div>
                    <div class="container">
                        <label><h3 class="form-title">您是否知道貴司現在或未來有計劃導入下列哪些資安規範？ (多選)</h3></label>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-iso" name="ra" value="iso">
                            <label class="aks-input-label" for="ra-iso">ISO / IEC 27001 資訊安全管理系統（Information Security Management System, 簡稱 ISMS）</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-gcb" name="ra" value="gcb">
                            <label class="aks-input-label" for="ra-gcb">政府組態基準 (Government Configuration Baseline, 簡稱 GCB)</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-nist" name="ra" value="nist">
                            <label class="aks-input-label" for="ra-nist">NIST Cybersecurity Framework (由美國國家標準技術研究院提出之網路安全框架 , 或稱 NIST CSF)</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-isaca" name="ra" value="isaca">
                            <label class="aks-input-label" for="ra-isaca">ISACA COBIT 2019 (Control Objectives for Information and Related Technology, 由國際電腦稽核協會提出之資訊及相關技術的管理、控制與稽核框架)</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-hippa" name="ra" value="hippa">
                            <label class="aks-input-label" for="ra-hippa">HIPAA / HITECH (健康保險可攜性和責任法案)</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-custom" name="ra" value="custom">
                            <label class="aks-input-label" for="ra-custom">公司自訂資安政策</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-idk" name="ra" value="idk">
                            <label class="aks-input-label" for="ra-idk">我不清楚</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="checkbox" id="ra-other" name="ra" value="other">
                            <label class="aks-input-label" for="ra-other">其他</label>
                            <div style="margin-left: 10px;">
                                <input class="aks-input" type="text" id="ra-other-text" name="ra" placeholder="請輸入其他資安規範">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <label><h3 class="form-title">直面內心的恐懼：對於威脅事件，您最害怕遇到</h3></label>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="scary" id="scary-apt" value="apt">
                            <label class="aks-input-label" for="scary-apt">APT進階性持續威脅（針對性攻擊，安靜地逐漸掌控你的系統，做壞壞的事情）</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="scary" id="scary-ransom" value="ransom">
                            <label class="aks-input-label" for="scary-ransom">Ransomware勒索威脅（立即! 馬上! 讓你感受到噴錢的痛苦）</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="scary" id="scary-espionage" value="espionage">
                            <label class="aks-input-label" for="scary-espionage">Espionage間諜威脅（默默的，你的資料就都流出去了）</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="scary" id="scary-vulnerability" value="vulnerability">
                            <label class="aks-input-label" for="scary-vulnerability">Vulnerability Exploitation 漏洞利用威脅（平常使用的得力工具反而變成資安漏洞，但苦無機會或甚至不知道該修補）</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="scary" id="scary-other" value="other">
                            <label class="aks-input-label" for="scary-othe">我不清楚</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" name="scary" id="scary-other" value="other">
                            <label class="aks-input-label" for="scary-other">其他</label>
                            <div style="margin-left: 10px;">
                                <input class="aks-input" type="text" id="scary-other-text" name="scary" placeholder="請輸入其他您所面臨的威脅">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <label><h3 class="form-title">直面內心的渴望：對於了解上述這些威脅情資，你希望哪方面帶來最大的幫助（只能選擇一項你認為最重要的）</h3></label>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="requirement-knowlege" name="requirement" value="knowlege">
                            <label class="aks-input-label" for="requirement-knowlege">可以增加團隊對於網路安全的相關知識</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="requirement-build" name="requirement" value="build">
                            <label class="aks-input-label" for="requirement-build">幫助公司資安防禦部署能更加堅強</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="requirement-strategy" name="requirement" value="strategy">
                            <label class="aks-input-label" for="requirement-strategy">能更快速精準的向上呈報資安策略</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="requirement-budget" name="requirement" value="budget">
                            <label class="aks-input-label" for="requirement-budget">幫助規劃年度資安預算時能有明確的方向</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="requirement-indicator" name="requirement" value="indicator">
                            <label class="aks-input-label" for="requirement-indicator">快速得知關於自身相關區域（國家）或產業的高可信度情資</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="requirement-other" name="requirement" value="other">
                            <label class="aks-input-label" for="requirement-other">其他</label>
                            <div style="margin-left: 10px;">
                                <input class="aks-input" type="text" id="requirement-other-text" name="requirement"  placeholder="請輸入其他您所面臨的威脅">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <label><h3 class="form-title">找出理想型：對於威脅情資，在你心目中的理想形象，下述描述哪個最貼切？</h3></label>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="ideal-ioc" name="ideal" value="ioc">
                            <label class="aks-input-label" for="ideal-ioc">可入侵指標(IOC) : 可以直接匯入設備或軟體系統中，幫助確認是否已經或正在被駭客入侵</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="ideal-news" name="ideal" value="news">
                            <label class="aks-input-label" for="ideal-news">網路資安新聞統整：協助快速了解世界上發生的資安大小事</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="ideal-analysis" name="ideal" value="techanalysis">
                            <label class="aks-input-label" for="ideal-techanalysis">駭客工具與手法的技術分析：協助技術人員了解更詳細的駭客技術，以進一步設置完善的防禦措施</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="ideal-trend" name="ideal" value="trend">
                            <label class="aks-input-label" for="ideal-trend">駭客行為與攻擊行為趨勢分析與洞見：協助資安決策者更好的規劃資安策略</label>
                        </div>
                        <div class="aks-input-row">
                            <input class="aks-input" type="radio" id="ideal-other" name="ideal" value="other">
                            <label class="aks-input-label" for="ideal-other">其他</label>
                            <div style="margin-left: 10px;">
                                <input class="aks-input" type="text" id="ideal-other-text" name="ideal"  placeholder="其他">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <h3 class="form-title">您的資訊</h3>
                        <div class="aks-input-row">
                            <div class="aks-input-wrap">
                                <label class="aks-input-label" for="name">姓名</label>
                                <input class="aks-input" type="text" id="name" name="name" placeholder="name">
                            </div>
                        </div>
                        <div class="aks-input-row">
                            <div class="aks-input-wrap">
                                <label class="aks-input-label" for="company">公司</label>
                                <input class="aks-input" type="text" id="company" name="company" placeholder="company">
                            </div>
                        </div>
                        <div class="aks-input-row">
                            <div class="aks-input-wrap">
                                <label class="aks-select-label" for="scale">公司規模</label>
                                <select class="aks-input" name="scale" id="scale" placeholder="company">
                                    <option value="0-20">＜20人</option>
                                    <option value="20-100">20~100人</option>
                                    <option value="100">100人以上</option>
                                </select>
                                <div class="aks-select-arrow"><svg viewBox="0 0 24 24" width="14" height="14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none" shape-rendering="geometricPrecision">
                                    <path d="M6 9l6 6 6-6"></path>
                                </svg></div>
                            </div>
                        </div>
                        <div class="aks-input-row">
                            <div class="aks-input-wrap">
                                <label class="aks-input-label" for="title">職稱</label>
                                <input class="aks-input" type="text" id="title" name="title" placeholder="title">
                            </div>
                        </div>
                        <div class="aks-input-row">
                            <div class="aks-input-wrap">
                                <label class="aks-input-label" for="email">Email</label>
                                <input class="aks-input" type="email" id="email" name="email" placeholder="email address">
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <p><input type="button" class="link-button" value="推薦我的專屬酒品" onclick="javascript:getTotal();"></p>
                        <p><button type="submit" class="submitBtn"; >btn</button></p>
                    </div>
                </form>
            </div>
        </section>
        <section>
        </section>
    </main>
    <footer>
    </footer>
</body>
<script src="js/survey.js"></script>
</html>
